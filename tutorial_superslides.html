<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fidy Wallet</title>
  <link rel="stylesheet" href="scripts/superslides-0.6.2/dist/stylesheets/superslides.css">
 <style>
 .container_slider {
 	height:90%;
 }
 </style>
</head>
<body style="background-color: #333;">
<div class="container_slider">
  <div id="slides">
    <div class="slides-container">
	  	<img src="images/tutorial/fw_tutorial_01.png" alt="img" >
	  	<img src="images/tutorial/fw_tutorial_02.png" alt="img" >
	  	<img src="images/tutorial/fw_tutorial_03.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_04.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_05.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_06.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_07.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_08.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_09.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_10.png" alt="img" >
		<img src="images/tutorial/fw_tutorial_11.png" alt="img" >
    </div>
</div>
	<!--
    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
    -->
</div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/superslides-0.6.2/examples/javascripts/jquery.easing.1.3.js"></script>
  <script src="scripts/superslides-0.6.2/examples/javascripts/jquery.animate-enhanced.min.js"></script>
  <script src="scripts/superslides-0.6.2/examples/javascripts/hammer.min.js"></script>
  <script src="scripts/superslides-0.6.2/dist/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      var $slides = $('#slides');

      Hammer($slides[0]).on("swipeleft", function(e) {
        $slides.data('superslides').animate('next');
      });

      Hammer($slides[0]).on("swiperight", function(e) {
        $slides.data('superslides').animate('prev');
      });

      $slides.superslides({
        hashchange: true,
        pagination: false,
        animation_speed:'fast',
        inherit_height_from:'.container_slider'
      });
    });

  </script>
</body>
</html>
